<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, pink, lightcoral);
      text-align: center;
      height: 100vh;
      margin: 0;
      padding-top: 100px;
    }

    h1 {
      font-size: 2.5em;
      color: darkred;
    }

    #buttons {
      position: relative;
      height: 200px;
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: red;
      color: white;
      left: 40%;
    }

    #noBtn {
      background-color: gray;
      color: white;
      left: 55%;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: darkred;
    }

    #result {
      display: none;
      margin-top: 30px;
    }

    img {
      width: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine? ğŸ’–</h1>

<div id="buttons">
  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn" onclick="moveNo()">No</button>
</div>

<div id="message"></div>

<div id="result">
  <h2>Yay!! Thank you my Valentine ğŸ˜˜ğŸ’˜</h2>
  <p>I love you so much â¤ï¸</p>
  <img src="https://media.giphy.com/media/gnXG2hODaCOru/giphy.gif">
</div>

<script>
  let noCount = 0;

  const messages = [
    "Please say yes ğŸ¥º",
    "Are you sure? ğŸ˜¢",
    "Don't break my heart ğŸ’”",
    "love naman  ğŸ˜³",
    "Just say YES already â¤ï¸"
  ];

  function moveNo() {
    noCount++;

    let noBtn = document.getElementById("noBtn");
    let yesBtn = document.getElementById("yesBtn");
    let message = document.getElementById("message");

    let x = Math.random() * 300;
    let y = Math.random() * 150;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (noCount <= messages.length) {
      message.innerText = messages[noCount - 1];
    }

    if (noCount >= 5) {
      noBtn.style.display = "none";
      yesBtn.style.fontSize = "32px";
      yesBtn.style.padding = "25px 50px";
      yesBtn.style.left = "40%";
      message.innerText = "You have no choice now ğŸ˜ğŸ’–";
    }
  }

  function yesClicked() {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("message").style.display = "none";
    document.getElementById("result").style.display = "block";
  }
</script>

</body>
</html>
